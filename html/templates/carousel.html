<div class="main-slider-wrapper">
  <div class="main-slider" id="main-slider">
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="/img/banner-home3.png"
        alt="First slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="/img/banner-home3.png"
        alt="Second slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="/img/banner-home3.png"
        alt="Third slide"
      />
    </div>
  </div>
  <button class="main-slider__prev" type="button">
    <svg
      width="15"
      height="23"
      viewBox="0 0 15 23"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M12.9248 21.5752L2.84963 11.5L12.9248 1.42484"
        stroke="#737373"
        stroke-width="4"
      />
    </svg>
  </button>
  <button class="main-slider__next" type="button">
    <svg
      width="15"
      height="23"
      viewBox="0 0 15 23"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M1.42484 1.42484L11.5 11.5L1.42484 21.5752"
        stroke="#737373"
        stroke-width="4"
      />
    </svg>
  </button>
</div>
